<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="scene" background="color: white">
      <a-plane src="#ground" height="400" width="400" rotation="-90 0 0" color="#363"></a-plane>
      <!--
      <a-box position="0 1 -2" width="1" height="1" depth="1" color="green"></a-box>
      <a-text position="0 1 -1" width="10" color="black" rotation="0 0 0" align="center" value="TITLE"></a-text>
      -->
      <a-camera position="-3 1.7 -1"></a-camera>
    </a-scene>
<script type="module">
  /*
      const box = document.createElement("a-box");
      box.setAttribute("position", (i * 1.5) + " 1 -5");
      box.setAttribute("width", 1);
      box.setAttribute("height", 1);
      box.setAttribute("depth", 1);
      box.setAttribute("color", "yellow");
      scene.appendChild(box);
  */
  const plate = (x, y, w, h, z) => {
    const box = document.createElement("a-box");
    box.setAttribute("position", { x: x - w / 2, y: z, z: y - h / 2 });
    box.setAttribute("width", w);
    box.setAttribute("height", 0.1);
    box.setAttribute("depth", h);
    box.setAttribute("color", "gray")
    scene.appendChild(box);
  };
  const wallX = (x, y, w, z) => {
    const h = 0.1;
    const height = 3.6;
    const box = document.createElement("a-box");
    box.setAttribute("position", { x: x - w / 2, y: z + height / 2, z: y - h / 2 });
    box.setAttribute("width", w);
    box.setAttribute("height", height);
    box.setAttribute("depth", h);
    box.setAttribute("color", "gray")
    scene.appendChild(box);
  };
  const wallY = (x, y, h, z) => {
    const w = 0.1;
    const height = 3.6;
    const box = document.createElement("a-box");
    box.setAttribute("position", { x: x - w / 2, y: z + height / 2, z: y - h / 2 });
    box.setAttribute("width", w);
    box.setAttribute("height", height);
    box.setAttribute("depth", h);
    box.setAttribute("color", "gray")
    scene.appendChild(box);
  };
  const room = (x, y, w, h) => {
    plate(0, 0, w, h, 0);
    wallX(0, 0, w, 0);
    wallX(0, -h, w, 0);
    wallY(0, 0, h, 0);
    wallY(-w, 0, h, 0);
  };
  const w = 7;
  const h = 5;
  room(0, 0, w, h);
  
</script>
  </body>
</html>
